<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Animated Wind Turbine</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="style.css">
	</head>

	<body>
    		<script src ="main.js" type="module"></script>
		
		<div class="quoteBox">
			<p>Changing today for a better tomorrow.</p>
		</div>

		<div id="container"></div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/CSSRulePlugin.min.js" integrity="sha512-2+BGFUqT8mzxE2ifxQK7kcEhOeHaO5EOrUgRIUJ9+HoIw8zQHI+HvnVrgGjwW0qL5dpGv8ao2oZlBS7IvvCuhA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		
		<script>
			const quoteAnimate = CSSRulePlugin.getRule('.quoteBox:before');
			const quote = document.querySelector('p');
			const timeline = gsap.timeline();
			timeline.from(quoteAnimate, { delay: 1, CSSRule: {scaleY: 0}})
			timeline.to(quote, {duration: 4, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)'})
		</script>

	</body>
</html>
